<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First page</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="section">
      <h1 class="header">
        <span>Получите видео-инструкцию</span>
        <strong>Как заработать свой первый миллион</strong>
      </h1>

      <div class="main">
        <div class="video">
          <iframe
            width="546"
            height="306"
            src="https://www.youtube.com/embed/ayVLjyWqMCs?si=3gOmnIOoULiQe-na"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>

        <div class="form">
          <p class="form-header">Введите свой email</p>
          <form action="#">
          </form>
          <input type="text" placeholder="Ваше имя"/>
          <input type="text" placeholder="Ваш email"/>
          <button class="btn">Получить инструкцию</button>
        </div>
      </div>
    </div>

    <div class="section section-feature">
      <h2 class="header-section">Почему нужно сделать это сейчас?</h2>
      <div class="feature">
        <div class="col">
          <img src="./img/001.png" alt="Первое преимущество">
          <p>Первое преимущество</p>
        </div>
        <div class="col">
          <img src="./img/002.png" alt="Второе преимущество">
          <p>Второе преимущество</p>
        </div>
        <div class="col">
          <img src="./img/003.png" alt="Третье преимущество">
          <p>Третье преимущество</p>
        </div>
        <div class="col">
          <img src="./img/004.png" alt="Четвертое преимущество">
          <p>Четвертое преимущество</p>
        </div>
      </div>
      <button class="btn">Получить инструкцию</button>
    </div>

    <div class="section section-clients">
      <h2 class="header-section">Наши клиенты</h2>
      <div class="clients">
        <div class="row">
          <div class="client"><img src="./img/clients/1.jpg" alt=""></div>
          <div class="client"><img src="./img/clients/2.jpg" alt=""></div>
          <div class="client"><img src="./img/clients/3.jpg" alt=""></div>
          <div class="client"><img src="./img/clients/4.jpg" alt=""></div>
        </div>
        
        <div class="row">
          <div class="client"><img src="./img/clients/5.jpg" alt=""></div>
          <div class="client"><img src="./img/clients/6.jpg" alt=""></div>
          <div class="client"><img src="./img/clients/7.jpg" alt=""></div>
          <div class="client"><img src="./img/clients/8.jpg" alt=""></div>
          </div>
        
      </div>
